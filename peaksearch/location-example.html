<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSM Location Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        #suggestions {
            position: absolute;
            background: white;
            width: 100%;
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .suggestion-item:hover {
            background-color: #f0f0f0;
        }
        #loading {
            display: none;
            font-size: 14px;
            color: gray;
        }
    </style>
    <script>
        let controller;

        async function fetchLocations(query) {
            if (controller) controller.abort();
            controller = new AbortController();
            const signal = controller.signal;

            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${query}`;
            document.getElementById("loading").style.display = "block"; // Show loading
            try {
                const response = await fetch(url, { signal });
                if (!response.ok) throw new Error("Network error");
                return response.json();
            } catch (error) {
                if (error.name === "AbortError") {
                    console.log("Request aborted due to new input.");
                } else {
                    console.error("Fetch error:", error);
                }
                return [];
            } finally {
                document.getElementById("loading").style.display = "none"; // Hide loading
            }
        }

        function setupAutocomplete() {
            const input = document.getElementById("location");
            const suggestionBox = document.getElementById("suggestions");

            input.addEventListener("input", async () => {
                const query = input.value;
                if (query.length < 3) {
                    suggestionBox.innerHTML = "";
                    return;
                }

                const locations = await fetchLocations(query);
                suggestionBox.innerHTML = "";

                locations.forEach((loc) => {
                    const div = document.createElement("div");
                    div.classList.add("suggestion-item");
                    div.innerText = loc.display_name;
                    div.onclick = () => {
                        input.value = loc.display_name;
                        document.getElementById("latitude").value = loc.lat;
                        document.getElementById("longitude").value = loc.lon;
                        suggestionBox.innerHTML = "";
                    };
                    suggestionBox.appendChild(div);
                });
            });

            document.addEventListener("click", (event) => {
                if (!input.contains(event.target) && !suggestionBox.contains(event.target)) {
                    suggestionBox.innerHTML = "";
                }
            });
        }
    </script>
</head>
<body onload="setupAutocomplete()">
    <div class="container">
        <h2>Find Location</h2>
        <form onsubmit="event.preventDefault();">
            <input type="text" id="location" placeholder="Enter address..." required>
            <div id="suggestions"></div>
            <p id="loading">Fetching locations...</p>
            <input type="text" id="latitude" placeholder="Latitude" readonly>
            <input type="text" id="longitude" placeholder="Longitude" readonly>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
