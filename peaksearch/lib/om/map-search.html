<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Toolbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .floating-container {
            position: fixed;
            top: 50px;
            left: 50px;
            width: 200px;
            height: 100px;
            background-color: #ccc;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }

        .toolbar {
            position: fixed;
            top: 50px;
            left: 270px; /* Positioned beside the floating container */
            width: 150px;
            height: 100px;
            background-color: #888;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            display: none; /* Initially hidden */
        }

        .button {
            cursor: pointer;
            padding: 5px;
            margin-top: 10px;
            background-color: blue;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

    <div class="floating-container">
        <p>Floating Content</p>
        <button class="button" onclick="toggleToolbar()">Toggle Toolbar</button>
    </div>

    <div class="toolbar" id="toolbar">
        <p>Toolbar Options</p>
    </div>

    <script>
        function toggleToolbar() {
            var toolbar = document.getElementById("toolbar");
            toolbar.style.display = (toolbar.style.display === "none" || toolbar.style.display === "") ? "block" : "none";
        }
    </script>

</body>
</html>
