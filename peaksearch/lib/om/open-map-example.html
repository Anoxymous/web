<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geographic Search Button</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 500px;
        }

        .search-container {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            display: none;
        }

        .search-container input {
            width: 200px;
            padding: 5px;
        }

        .geo-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: blue;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
				
				        .autocomplete-list {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            width: 200px;
            display: none;
        }

        .autocomplete-item {
            padding: 5px;
            cursor: pointer;
        }

        .autocomplete-item:hover {
            background: #ddd;
        }
				
				        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 5px;
    </style>
</head>
<body>

    <div class="geo-button" onclick="toggleSearch()">üìç</div>
    <div class="search-container" id="searchBox">
        <input type="text" id="searchInput" placeholder="Search for a place">
        <div id="autocompleteList" class="autocomplete-list"></div>
				    <label>Latitude:</label>
    <input type="text" id="latInput">

    <label>Longitude:</label>
    <input type="text" id="lonInput">
    </div>

    <script>
		
		        $("#searchInput").on("input", function() {
            var query = $(this).val();
            if (query.length < 3) {
                $("#autocompleteList").hide();
                return;
            }

            $.getJSON(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`, function(data) {
                var list = $("#autocompleteList");
                list.empty();
                if (data.length > 0) {
                    list.show();
                    data.forEach(function(item) {
                        list.append(`<div class="autocomplete-item" data-lat="${item.lat}" data-lon="${item.lon}">${item.display_name}</div>`);
                    });
                } else {
                    list.hide();
                }
            });
        });

        $(document).on("click", ".autocomplete-item", function() {
            var lat = $(this).data("lat");
            var lon = $(this).data("lon");
            $("#latInput").val(lat);
            $("#lonInput").val(lon);
            $("#autocompleteList").hide();
        });


        function toggleSearch() {
            var searchBox = document.getElementById("searchBox");
            searchBox.style.display = searchBox.style.display === "none" ? "block" : "none";
        }


    </script>

</body>
</html>
