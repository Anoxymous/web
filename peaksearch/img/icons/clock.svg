<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Clock Circle -->
  <circle cx="50" cy="50" r="30" stroke="black" stroke-width="4" fill="none"/>
  
  <!-- Clock Hands -->
  <line x1="50" y1="50" x2="50" y2="30" stroke="black" stroke-width="3"/> <!-- Hour Hand -->
  <line x1="50" y1="50" x2="65" y2="50" stroke="black" stroke-width="3"/> <!-- Minute Hand --> 
</svg>